<mat-card>
    <mat-card-title>
      <span *ngIf="quiz.id">Edit Quiz</span>
      <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field class="fullWidth">
            <input matInput placeholder="Quiz Title" [(ngModel)]="quiz.title" name="title">
          </mat-form-field>
        </form>
        <mat-card-actions>
          <button mat-button *ngIf="quiz.id" (click)="api.putQuiz(quiz)">EDIT</button>
          <button mat-button *ngIf="quiz.id" (click)="quiz = {}">NEW</button>
          <button mat-button *ngIf="quiz.id" [routerLink]="['/question', quizId]">EDIT QUESTIONS</button>
          <button mat-button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)">POST</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
